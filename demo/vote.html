<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>vote</title>
    <script src="http://ue.17173cdn.com/a/lib/pandora.js"></script>
</head>

<body>


    <script>
    pandora.use(['support'], function(Support) {

        var support = new Support({
            channel: '10009',
            webId: '1401249539',
            kind: '1'
        });

        support.load(function(data) {
            console.log(data);
        });

        support.support();
        //upOrDown.oppose();

    });


    pandora.use(['multiplevote' ], function(MultipleVote) {

        var multiplevote = new MultipleVote({
            channel: '10009',
            webIds: ['1401249560', '1401249525', '1401249527', '1401249530', '1401249569'],
            kind: '1'
        });

        multiplevote.load(function(data) {
            console.log(data);
        });

        multiplevote.vote('1401249569');

    });


    pandora.use(['singlevote'], function(SingleVote) {
        var singleVote = new SingleVote({
            channel: '10009',
            kind: '1',
            webId: '2814902'
        });

        singleVote.load(function(data) {
            console.log(data);
        });

        singleVote.vote('3');

    });
    </script>
</body>

</html>
